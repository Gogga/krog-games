<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Game icons pattern (right side) -->
  <g opacity="0.08" transform="translate(750, 100)">
    <text x="0" y="60" font-family="serif" font-size="80" fill="#81b64c">♟</text>
    <text x="100" y="60" font-family="serif" font-size="80" fill="#81b64c">♞</text>
    <text x="200" y="60" font-family="serif" font-size="80" fill="#81b64c">♝</text>
    <text x="300" y="60" font-family="serif" font-size="80" fill="#81b64c">♜</text>
    <text x="50" y="160" font-family="serif" font-size="80" fill="#81b64c">♛</text>
    <text x="150" y="160" font-family="serif" font-size="80" fill="#81b64c">♚</text>
    <text x="250" y="160" font-family="serif" font-size="80" fill="#81b64c">将</text>
    <text x="0" y="260" font-family="sans-serif" font-size="60" fill="#81b64c">⚫</text>
    <text x="100" y="260" font-family="sans-serif" font-size="60" fill="#81b64c">⚪</text>
    <text x="200" y="260" font-family="serif" font-size="80" fill="#81b64c">⛀</text>
    <text x="300" y="260" font-family="serif" font-size="80" fill="#81b64c">⛁</text>
  </g>

  <!-- Green accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="#81b64c"/>

  <!-- Logo icon -->
  <circle cx="130" cy="315" r="80" fill="#81b64c" opacity="0.15"/>
  <text x="130" y="345" font-family="serif" font-size="90" fill="#81b64c" text-anchor="middle">♟</text>

  <!-- Main title -->
  <text x="260" y="260" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="80" font-weight="700" fill="#ffffff">KROG Games</text>

  <!-- Subtitle -->
  <text x="260" y="330" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="32" fill="#81b64c">Board Games with Formal Rule Explanations</text>

  <!-- Description -->
  <text x="260" y="390" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="#888888">Mathematical framework for game rule validation</text>

  <!-- Game badges -->
  <g transform="translate(260, 440)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#2a2a2a"/>
    <text x="50" y="27" font-family="-apple-system, sans-serif" font-size="16" fill="#81b64c" text-anchor="middle">Chess</text>

    <rect x="115" y="0" width="100" height="40" rx="20" fill="#2a2a2a"/>
    <text x="165" y="27" font-family="-apple-system, sans-serif" font-size="16" fill="#666666" text-anchor="middle">Shogi</text>

    <rect x="230" y="0" width="80" height="40" rx="20" fill="#2a2a2a"/>
    <text x="270" y="27" font-family="-apple-system, sans-serif" font-size="16" fill="#666666" text-anchor="middle">Go</text>

    <rect x="325" y="0" width="110" height="40" rx="20" fill="#2a2a2a"/>
    <text x="380" y="27" font-family="-apple-system, sans-serif" font-size="16" fill="#666666" text-anchor="middle">Checkers</text>
  </g>

  <!-- URL -->
  <text x="260" y="550" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#666666">kroggames.com</text>
</svg>
