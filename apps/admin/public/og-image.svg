    <rect x="120" y="100" width="40" height="250" rx="4" fill="#81b64c"/>
    <rect x="180" y="180" width="40" height="170" rx="4" fill="#81b64c"/>
    <rect x="240" y="80" width="40" height="270" rx="4" fill="#81b64c"/>
    <rect x="300" y="120" width="40" height="230" rx="4" fill="#81b64c"/>
