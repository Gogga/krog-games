<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KROG Chess - Offline</title>
  <meta name="theme-color" content="#81b64c">
  <link rel="icon" type="image/png" href="/logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .offline-container {
      max-width: 400px;
      width: 100%;
    }

    .offline-icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 16px;
      opacity: 0.5;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #81b64c;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #888;
      margin-bottom: 32px;
    }

    .features {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
      text-align: left;
    }

    .features h2 {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      color: #aaa;
      font-size: 14px;
    }

    .feature-item span {
      font-size: 20px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #81b64c 0%, #6fa03d 100%);
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 200px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(129, 182, 76, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 24px;
      font-size: 12px;
      color: #666;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #e74c3c;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="/logo.png" alt="KROG Chess" class="logo">
    <div class="offline-icon">üì¥</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry - some features are still available!
    </p>

    <div class="features">
      <h2>Available Offline</h2>
      <div class="feature-item">
        <span>‚úÖ</span>
        <div>Cached daily puzzles</div>
      </div>
      <div class="feature-item">
        <span>‚úÖ</span>
        <div>Previously viewed games</div>
      </div>
      <div class="feature-item">
        <span>‚ùå</span>
        <div>Multiplayer games</div>
      </div>
      <div class="feature-item">
        <span>‚ùå</span>
        <div>Live matchmaking</div>
      </div>
    </div>

    <button class="btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="status">
      <span class="status-dot"></span>
      Waiting for connection...
    </div>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
