<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KROG Chess</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/logo.png" />

    <!-- Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />

    <!-- PWA / Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="KROG Chess" />
    <meta name="theme-color" content="#e67e22" />
    <meta name="description" content="Learn chess with KROG - the Knowledge Representation of Games framework" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="KROG Chess" />
    <meta property="og:description" content="Learn chess with KROG explanations" />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root">
      <!-- Splash screen shown while React loads -->
      <div id="splash-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      ">
        <img src="/logo.png" alt="KROG Chess" style="
          width: 120px;
          height: 120px;
          border-radius: 24px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.3);
          animation: pulse 1.5s ease-in-out infinite;
        " />
        <div style="
          color: white;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          font-size: 1.5rem;
          font-weight: 700;
          margin-top: 20px;
          text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        ">KROG Chess</div>
        <div style="
          color: rgba(255,255,255,0.8);
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          font-size: 0.9rem;
          margin-top: 8px;
        ">Loading...</div>
      </div>
      <style>
        @keyframes pulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.05); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
